<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var nilai;

            nilai= prompt("Masukkan Nilai : ");
            
            if(nilai >=40 && nilai <=50){
                document.write("Nilai Kurang Baik ");
            }else if(nilai >=51 && nilai <=60){
                document.write("Nilai Cukup ");
            }else if(nilai >=60 && nilai <=100){
                document.write("Nilai Cukup Baik ");
            }else{
                 document.write("Anda Tidak Memiliki Nilai");
             }
             

        </script>
    </body>
</html>
