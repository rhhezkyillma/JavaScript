<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var angka;
            angka = prompt("Masukan Angka : ");
         
            for (i=1; i<=angka; i++){
                if(i%3==0)
                document.write("loop ke " + i + "<br>");
            }
             
            
                

        </script>
    </body>
</html>
