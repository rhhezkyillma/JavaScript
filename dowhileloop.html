<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
        var i = 1, loop;
        loop = prompt(" Masukkan jumlah loop");

        do{
            if(i%2==0){
                document.write("loop ke " + i + "<br>");
            }
            i = i + 1;
        }
        while (i<=loop);
               

        </script>
    </body>
</html>
