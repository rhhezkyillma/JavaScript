<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var senin, selasa, rabu, kamis, jumat;

            senin = prompt(" Berapa Jumlah Siswa yang masuk Hari Senin ?");
            selasa = prompt(" Berapa Jumlah Siswa yang masuk Hari Selasa ?");
            rabu = prompt(" Berapa Jumlah Siswa yang masuk Hari Rabu ?");
            kamis = prompt(" Berapa Jumlah Siswa yang masuk Hari Kamis ?");
            jumat = prompt(" Berapa Jumlah Siswa yang masuk Hari Jumat ?");

            document.write("<br>");
            document.write("Senin       ");
            for(i=1; i<= senin; i++){
                document.writeln(" *");
            }
            document.write("<br>");
            document.write("Selasa      ");
            for(i=1; i<= selasa; i++){
                document.writeln(" *");
            }
            document.write("<br>");
            document.write("Rabu        ");
            for(i=1; i<= rabu; i++){
                document.writeln(" *");
            }
            document.write("<br>");
            document.write("Kamis       ");
            for(i=1; i<= kamis; i++){
                document.writeln(" *");
            }
            document.write("<br>");
            document.write("Jumat       ");
            for(i=1; i<= jumat; i++){
                document.writeln(" *");
            }

        </script>
    </body>
</html>
