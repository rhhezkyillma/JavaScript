<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var nilai;

            nilai= prompt("Masukkan Nilai : ");
            
            if(nilai >=90 && nilai <=100){
                alert("Nilai A ");
            }else if(nilai >=70 && nilai <=89){
                alert("Nilai B ");
            }else if(nilai >=60 && nilai <=69){
                alert("Nilai C ");
            }else if(nilai >=50 && nilai <=59){
                alert("Nilai D ");
            }else{
                 alert("Nilai E");
             }
             


        </script>
    </body>
</html>
