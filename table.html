<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> table javascript</title>

    </head>
    <body>
        <script type="text/javascript">
            document.write("<table border= '1'>");
            document.write("<tr>");
            document.write("<td>1,1</td> <td>1,2</td>");
            document.write("</tr>");
            document.write("<tr>");
            document.write("<td>2,1</td> <td>2,2</td>");
            document.write("</tr>");
            document.write("</table>");
         
        </script>
    </body>
</html>
