<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var luas, panjang, lebar;
            panjang = prompt("Masukkan Panjang dari Persegi Panjang");
            lebar = prompt("Masukkan Lebar dari Persegi Panjang");

            luas = panjang * lebar;
            alert("Luas Persegi Panjang adalah "+ luas );

        </script>
    </body>
</html>
