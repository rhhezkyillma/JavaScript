<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var a,b,c;

            a=0;
            b=1;

            for (i=1; i<=9; i++){
                c = a + b;
                a = b;
                b = c;
                document.write("loop ke i " + c + "<br>");
            }
             

        </script>
    </body>
</html>
