<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Latihan Internal</title>

    </head>
    <body>
        <script type="text/javascript">
            var angka;
            angka = prompt("Masukkan Angka");
            switch(angka){
                case "0": 
                    document.write("Nol");
                    break;
                case "1": 
                    document.write("Satu");
                    break;
                case "2": 
                    document.write("Dua");
                    break;
                case "3": 
                    document.write("Tiga");
                    break;
                case "4": 
                    document.write("Empat");
                    break;
                case "5": 
                    document.write("Lima");
                    break;
                case "6": 
                    document.write("Enam");
                    break;
                case "7": 
                    document.write("Tujuh");
                    break;
                case "8": 
                    document.write("Delapan");
                    break;
                case "9": 
                    document.write("Sembilan");
                    break;
                default : 
                    document.write("angka yang dinput salah");
                    break;

            }

        </script>
    </body>
</html>
